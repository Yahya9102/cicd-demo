name: frontend ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]




jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v4 
    - run: npm ci
    - run: npm test